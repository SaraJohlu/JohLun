<!DOCTYPE html>
<html lang="en", class="webside">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet1.css">
    <title>Åka tåg</title>
    
</head>
<body> 
    <header>
        <h1>Åka tåg</h1>
        <nav>
            <h2 id="stockholm">Stockholm</h2>
            <h2 id="göteborg">Göteborg</h2>
        </nav>
    </header><br><br>

    <main>
        <section id="klasser">
            <form action="">
                <label for="radio">2:a klass</label>
                <input type="radio" name="klass">
                <label for="radio">1:a klass</label>
                <input type="radio" name="klass">
            </form>
        </section>
        <br>

        <section class="block">
            <form action="">
                <label for="count" name="antal">Antal</label><br>
                <select name="antal" id="count">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                </select>
            </form>
            <br>
            <form action="">
                <label for="value" name="type">titel</label><br>
                <select name="type" id="value">
                    <option value="">mr</option>
                    <option value="">mrs</option>
                    <option value="">ms</option>
                </select>
            </form>
        <br><br>
            <form action="">
                <label for="text" name:"fname">Förnamn</label><br>
                <input type="text" name:"fname'"><br><br>
                <label for="text" name:"lname">Efternamn</label><br>
                <input type="text" name:"lname">
            </form>
            <br>
        </section>
        <section id="checkbox">
            <label for="verify">verify</label><br>
            <input type="checkbox" name="verify" id="verify">
        </section>
        <br>
        <section>
            <form action="">
                <input class="submit" type="submit" id="submit" name="submit" value="Boka biljetter">
            </form>
        </section><br><br>

        <aside>
            <img id="station" src="/tågstation.jpg" alt="">
            <h3 id="stationrubrik">Att åka tåg är inte bara roligt, <br> det är också bra för ekonomin</h3>
            <p id="stationp">Så boka din biljett idag!</p>
        </aside><br>
    </main>
</body>
</html>
